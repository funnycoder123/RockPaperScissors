<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="container__header">
            <h1>Rock Paper Scissor</h1>

            <button onclick= selectOptionRock() >Rock <span>✊</span></button>
            <button onclick= selectOptionPaper() >Paper <span>🖐️</span></button>
            <button onclick= selectOptionScissor() >Scissor <span>✌️</span></button>
        </div>
        <div id="results">
            
        </div>
    </div>
</body>
</html>
